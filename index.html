            { okruh: 4, category: 'aktivity', q: '‚ö†Ô∏è TEST: Jak√Ωch je 5 etap tvorby ABC syst√©mu?', a: '1. √öprava √∫ƒçetn√≠ch dat | 2. Definice struktury ABC | 3. Procesn√≠ n√°kladov√° anal√Ωza | 4. Anal√Ωza aktivit | 5. P≈ôi≈ôazen√≠ N objekt≈Øm' },

            // ABM ≈ô√≠zen√≠
            { okruh: 4, category: 'abm', q: 'Co je Activity-Based Management (ABM)?', a: '≈ò√≠zen√≠ zalo≈æen√© na aktivit√°ch - vyu≈æit√≠ ABC informac√≠ pro rozhodov√°n√≠' },
            { okruh: 4, category: 'abm', q: 'Jak√© informace ABC poskytuje?', a: 'Zpƒõtn√° anal√Ωza N, mƒõ≈ôen√≠ v√Ωkonu aktivit, anal√Ωza ziskovosti, multidimenzion√°ln√≠ anal√Ωza, modelace sc√©n√°≈ô≈Ø' },
            { okruh: 4, category: 'abm', q: 'Co je NNA (nevyu≈æit√© N aktivity)?', a: 'NNA = CNA √ó (1 - Qskut/Qmax) - n√°klady nevyu≈æit√© kapacity' },
            { okruh: 4, category: 'abm', q: 'Co je anal√Ωza proces≈Ø a aktivit (PAA)?', a: 'Anal√Ωza hodnotov√©ho ≈ôetƒõzce, definice v√Ωstup≈Ø proces≈Ø, flow-chart, dekompozice proces≈Ø' },
            { okruh: 4, category: 'abm', q: 'Proƒç je ƒças v√Ωznamn√Ω nositel n√°klad≈Ø?', a: 'N souvisej√≠c√≠ s dr≈æen√≠m v invent√°≈ôi, √∫ƒçtov√°n√≠ s ƒçasovou hodnotou penƒõz, rezidu√°ln√≠ zisk' },
            { okruh: 4, category: 'abm', q: 'Co zahrnuje ≈ô√≠zen√≠ pl√Ωtv√°n√≠ a kvality v ABM?', a: 'Kvantifikace nevyu≈æit√Ωch fixn√≠ch N aktivit, N spojen√© s nedostateƒçnou kvalitou' },
        ];

        let cards = [...allCards];
        let currentCardIndex = 0;
        let currentMode = 'flashcards';
        let currentOkruh = 'all';
        let currentCategory = 'all';

        // Quiz variables
        let quizQuestions = [];
        let currentQuizIndex = 0;
        let score = 0;
        let answered = false;

        function updateCategoryTabs() {
            // Z√≠skej unik√°tn√≠ kategorie pro aktu√°ln√≠ okruh
            let categories = [];
            if (currentOkruh === 'all') {
                categories = [...new Set(allCards.map(c => c.category))];
            } else {
                categories = [...new Set(allCards.filter(c => c.okruh === currentOkruh).map(c => c.category))];
            }

            let html = '<button class="category-tab active" onclick="setCategory(\'all\')">V≈°e</button>';
            categories.forEach(cat => {
                html += `<button class="category-tab" onclick="setCategory('${cat}')">${categoryNames[cat] || cat}</button>`;
            });
            document.getElementById('category-tabs').innerHTML = html;
        }

        function updateOkruhInfo() {
            const infoEl = document.getElementById('okruh-info');
            const countEl = document.getElementById('okruh-count');

            if (currentOkruh === 'all') {
                infoEl.querySelector('h3').textContent = 'V≈°echny okruhy';
                countEl.textContent = `${allCards.length} kartiƒçek`;
            } else {
                const info = okruhyInfo[currentOkruh];
                infoEl.querySelector('h3').textContent = `${info.emoji} ${info.name}`;
                const count = allCards.filter(c => c.okruh === currentOkruh).length;
                countEl.textContent = `${count} kartiƒçek`;
            }
        }

        function filterCards() {
            let filtered = [...allCards];

            // Filtruj podle okruhu
            if (currentOkruh !== 'all') {
                filtered = filtered.filter(c => c.okruh === currentOkruh);
            }

            // Filtruj podle kategorie
            if (currentCategory !== 'all') {
                filtered = filtered.filter(c => c.category === currentCategory);
            }

            cards = filtered;
            currentCardIndex = 0;
            updateFlashcard();
        }

        function setOkruh(okruh) {
            currentOkruh = okruh;
            currentCategory = 'all';

            document.querySelectorAll('.okruh-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            updateOkruhInfo();
            updateCategoryTabs();
            filterCards();

            if (currentMode === 'quiz') {
                startQuiz();
            }
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            filterCards();
            if (currentMode === 'quiz') {
                startQuiz();
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'flashcards') {
                document.getElementById('flashcard-mode').classList.remove('hidden');
                document.getElementById('quiz-mode').classList.add('hidden');
            } else {
                document.getElementById('flashcard-mode').classList.add('hidden');
                document.getElementById('quiz-mode').classList.remove('hidden');
                startQuiz();
            }
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function updateFlashcard() {
            const card = cards[currentCardIndex];
            document.getElementById('card-question').textContent = card.q;
            document.getElementById('card-answer').textContent = card.a;
            document.getElementById('flashcard').classList.remove('flipped');

            const progress = ((currentCardIndex + 1) / cards.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Kartiƒçka ${currentCardIndex + 1} z ${cards.length}`;
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            updateFlashcard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            updateFlashcard();
        }

        function shuffleCards() {
            cards = cards.sort(() => Math.random() - 0.5);
            currentCardIndex = 0;
            updateFlashcard();
        }

        // Quiz functions
        function startQuiz() {
            quizQuestions = cards.sort(() => Math.random() - 0.5).slice(0, Math.min(10, cards.length));
            currentQuizIndex = 0;
            score = 0;
            answered = false;
            document.getElementById('score-display').classList.add('hidden');
            document.querySelector('.quiz-container').classList.remove('hidden');
            document.getElementById('next-quiz-btn').style.display = 'none';
            showQuizQuestion();
        }

        function showQuizQuestion() {
            if (currentQuizIndex >= quizQuestions.length) {
                showResults();
                return;
            }

            answered = false;
            const q = quizQuestions[currentQuizIndex];
            document.getElementById('quiz-question').textContent = q.q;

            // Generate options
            let options = [q.a];
            const otherAnswers = allCards.filter(c => c.a !== q.a).sort(() => Math.random() - 0.5);
            for (let i = 0; i < 3 && i < otherAnswers.length; i++) {
                options.push(otherAnswers[i].a);
            }
            options = options.sort(() => Math.random() - 0.5);

            const optionsHtml = options.map((opt, i) =>
                `<div class="quiz-option" onclick="selectAnswer(${i}, '${opt.replace(/'/g, "\\'")}', '${q.a.replace(/'/g, "\\'")}')">${opt}</div>`
            ).join('');

            document.getElementById('quiz-options').innerHTML = optionsHtml;

            const progress = ((currentQuizIndex + 1) / quizQuestions.length) * 100;
            document.getElementById('quiz-progress-fill').style.width = progress + '%';
            document.getElementById('quiz-progress-text').textContent = `Ot√°zka ${currentQuizIndex + 1} z ${quizQuestions.length}`;
        }

        function selectAnswer(index, selected, correct) {
            if (answered) return;
            answered = true;

            const options = document.querySelectorAll('.quiz-option');
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (opt.textContent === correct) {
                    opt.classList.add('correct');
                } else if (i === index && selected !== correct) {
                    opt.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                score++;
            }

            document.getElementById('next-quiz-btn').style.display = 'inline-block';
        }

        function nextQuizQuestion() {
            currentQuizIndex++;
            document.getElementById('next-quiz-btn').style.display = 'none';
            showQuizQuestion();
        }

        function showResults() {
            document.querySelector('.quiz-container').classList.add('hidden');
            document.getElementById('next-quiz-btn').style.display = 'none';
            document.getElementById('score-display').classList.remove('hidden');

            const percentage = Math.round((score / quizQuestions.length) * 100);
            let message = '';
            if (percentage >= 90) message = 'üåü √ö≈æasn√©! Jsi hvƒõzda! üåü';
            else if (percentage >= 70) message = 'üíï Skvƒõl√° pr√°ce! üíï';
            else if (percentage >= 50) message = '‚ú® Dobr√Ω z√°klad, pokraƒçuj! ‚ú®';
            else message = 'üå∏ Nevzd√°vej to, zkus to znovu! üå∏';

            document.getElementById('final-score').innerHTML = `Tvoje sk√≥re: ${score}/${quizQuestions.length} (${percentage}%)<br><br>${message}`;
        }

        function restartQuiz() {
            startQuiz();
        }

        // Initialize
        updateOkruhInfo();
        updateCategoryTabs();
        updateFlashcard();
    </script>
